<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Box Model</title>

    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial;
        }

        h2 {
            text-align: center;
        }

        .box {
            background-color: lightblue;
            width: 300px;
            padding: 20px;
            border: 4px solid blue;
            margin: 30px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>CSS Box Model Example</h2>

    <div class="box">
        This box shows content, padding, border, and margin.
    </div>

</body>
</html>
