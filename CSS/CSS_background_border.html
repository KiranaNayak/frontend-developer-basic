<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background and Borders</title>

    <style>
        /* Page background */
        body {
            background-color: #f0f0f0;
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRVBJPZ4RF-x3l-gUk9gMNZHK2v9ghaS4SkA&s");
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial;
        }

        /* Border for heading */
        h1 {
            border: 2px solid blue;
            color: darkblue;
            text-align: center;
        }

        /* Border for paragraph */
        p {
            border: 2px dashed green;
            color: black;
        }

        /* Border for div */
        div {
            border: 3px dotted red;
            background-color: white;
        }

        /* Border for button */
        button {
            border: 2px solid black;
        }
    </style>
</head>
<body>

    <h1>Background and Border Example</h1>

    <p>
        This paragraph has a dashed border.
    </p>

    <div>
        <p>This text is inside a div with a dotted border.</p>
    </div>

    <br>

    <button>Click Me</button>

</body>
</html>
