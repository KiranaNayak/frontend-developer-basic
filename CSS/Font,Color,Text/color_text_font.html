<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Fonts and Colors</title>

    <style>
        body {
            font-family: Arial;
            background-color: #f2f2f2;
        }

        h1 {
            color: darkblue;
            font-family: Georgia;
        }

        .para1 {
            color: green;
            font-family: "Times New Roman";
        }

        .para2 {
            color: purple;
            font-family: Verdana;
        }
    </style>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>CSS Font and Color Styles</h1>

    <p class="para1">
        This text uses internal CSS with Times New Roman font and green color.
    </p>

    <p class="para2">
        This text uses internal CSS with Verdana font and purple color.
    </p>

    <p style="color: red; font-family: Courier New;">
        This text uses inline CSS with Courier New font and red color.
    </p>

    <p class="external">
        This text uses external CSS.
    </p>

</body>
</html>
