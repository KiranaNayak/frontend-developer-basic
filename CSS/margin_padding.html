<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Margin and Padding Example</title>

    <style>
        div {
            background-color: lightblue;
            border: 2px solid black;

            margin-top: 20px;
            margin-right: 30px;
            margin-bottom: 20px;
            margin-left: 30px;

            padding-top: 15px;
            padding-right: 25px;
            padding-bottom: 15px;
            padding-left: 25px;
        }
    </style>
</head>
<body>

    <div>
        This div shows margin and padding on all sides.
    </div>

</body>
</html>
