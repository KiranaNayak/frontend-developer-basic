<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inline and Internal CSS Example</title>
    <!-- Internal CSS -->
    <style>
        body {
            background-color: bisque;
            font-family: Arial;
            text-align: center;
        }

        h2 {
            color: blue;
            font-size: 28px;
        }

        p {
            font-size: 18px;
            color: black;
        }

        div {
            background-color: burlywood;
            
        }
    </style>
</head>
<body>

    <h2>This is Inline and Internal CSS</h2>

    <p>
        This paragraph is styled using internal CSS.
    </p>

    <!-- Inline CSS -->
    <p style="color: red; font-size: 18px;">
        This paragraph uses inline CSS.
    </p>

    <div>
        <p>
            This is a simple div section styled with internal CSS.
        </p>
    </div>

</body>
</html>
