<!DOCTYPE html>
<html>
<head>
    <title>HTML Lists</title>
</head>
<body>

    <h2>Unordered List</h2>
    <ul>
        <li>Frontend
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
            </ul>
        </li>
        <li>Backend
            <ul>
                <li>Python</li>
                <li>Java</li>
                <li>Node</li>
            </ul>
        </li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>Design
            <ol>
                <li>UI</li>
                <li>UX</li>
            </ol>
        </li>
        <li>Develop
            <ol>
                <li>Code</li>
                <li>Test</li>
            </ol>
        </li>
        <li>Deploy</li>
    </ol>

</body>
</html>
