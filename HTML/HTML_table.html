<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rowspan and Colspan</title>

    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            text-align: center;
        }

        th, td {
            border: 1px solid black;
        }

        th {
            background-color: lightgray;
        }
    </style>
</head>
<body>

    <h2>Student Course Details</h2>

    <table>
        <tr>
            <th rowspan="2">ID</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Course</th>
        </tr>
        <tr>
            <th>Subject</th>
            <th>Duration</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Rahul</td>
            <td>HTML</td>
            <td>1 Month</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Anita</td>
            <td>CSS</td>
            <td>1 Month</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Sathish</td>
            <td>JavaScript</td>
            <td>2 Months</td>
        </tr>
    </table>

</body>
</html>
